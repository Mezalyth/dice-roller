<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Dice Roller</title>

<body>
    <h1>Dice Roller</h1>
    <div class="dice-container" id="d20-container">
        <h2>D20</h2>
        <div class="dice" id="d20">20</div>
        <div class="quantity-counter">
            <button id="counter-increment" class="decrement">-</button>
            <input id="counter-value" class="value" type="number" value="0">
            <button id="counter-decrement" class="increment">+</button>
          </div>
          <button>Roll!</button>
    </div>
    <footer>
        <p>A nice attribution will go here <3</small></p>
    </footer>
</body>

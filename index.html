<head>

<body>
    <h1>Dice Roller</h1>
    <div class="dice-container" id="d20-container">
        <h2>D20</h2>
            <input id="dice-quantity" class="value" type="number" value="1">
            <button onclick="rollDice()" class="roll-dice" id="roll20">Roll!</button>
            <div class="dice" id="dice-result"></div>
    </div>
